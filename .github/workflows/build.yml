name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('./moove/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build
        run: mvn clean install

      - name: Deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "weather-forecast-api-ap"
          heroku_email: ${{secrets.HEROKU_ACC}}
          usedocker: true
        env:
          HD_DATASOURCES_DEFAULT_URL: ${{secrets.DB_HOST}}
          HD_DATASOURCES_DEFAULT_USERNAME: ${{secrets.DB_USER}}
          HD_DATASOURCES_DEFAULT_PASSWORD: ${{secrets.DB_PASS}}